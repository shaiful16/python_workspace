<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/d3.v4.min.js"></script>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: black;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>
<body>

<div class="chart"></div>
<script>
    d3.select(".chart")
        .selectAll("div")
        .data([30, 86, 168, 281, 303, 365])
        .enter()
        .append("div")
        .style("width", function(d) { return d + "px"; })
        .text(function(d) { return d; });
</script>
</body>
</html>
